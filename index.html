<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Site</title>
    <link rel="stylesheet" href="./view/css/login_cadastro/login.css">
    <script src="https://kit.fontawesome.com/8f497cd43a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="module" src="./controller/login/login_dados.js" defer></script>
</head>

<body>
    <section>
        <div id="sla">
            <div id="logo_img">
                <img src="./assets/img/logo.svg" alt="Logo">
                <h1>K ENTRE NÓS</h1>
            </div>
            <div id="botoes">
                <div id="em_sen">
                    <h1 id="em_senha">Logar com o E-mail</h1>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <button type="submit" class="botaoinicio" id="entrar">Entrar</button>
                </div>
                <h1 id="pl_logar">Entrar com</h1>
                <button class="botaoinicio" id="google" type="button" onclick="logar()">
                    <i class="fa-brands fa-google"></i>
                    Entre com o Google
                </button>
                <button class="botaoinicio" id="apple" type="button" onclick="logar()">
                    <i class="fa-brands fa-apple"></i>
                    Entre com a Apple
                </button>
                <button class="botaoinicio" id="facebook" type="button" onclick="logar()">
                    <i class="fa-brands fa-facebook"></i>
                    Entre com o Facebook
                </button>
                <p>
                    Ao <a href="./view/html/cadastro.html">inscrever-se</a>, você concorda com os
                    <a href="#"> Termos de Serviço</a> e a
                    <a href="#"> Política de Privacidade</a>, incluindo o
                    <a href="#"> Uso de Cookies.</a>
                </p>
            </div>
        </div>
    </section>
    <div class="banners" id="login_google"></div>
    <div class="banners" id="login_apple"></div>
    <div class="banners" id="login_facebook"></div>
    <button id="fechar_login" onclick="puxarLogin(3)">Fechar</button>
</body>

</html>
