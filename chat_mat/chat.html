<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/chat_link.css">
    <script src="https://kit.fontawesome.com/7fd202b876.js" crossorigin="anonymous"></script>
    <script type="module" src="./../controller/chat.js" ></script>
</head>

<body>
    <header>
        <div id="header">
        </div>
    </header>

    <section>
        <div id="chat">
            <div id="first_coment">
                <div id="foto"></div>
    
                <div id="name">
                    Nome_Exemplo@exemplo.exemplo
                </div>
    
                <div id="postarSeu">
                    POSTAR
                </div>
    
                <div id="question">
                    
                    <input type="text" id="problemInput" placeholder="Qual seu problema?">
                </div>
                
            </div>
    
            <div id="posts">
                <div class="base_coment">
                    <i class="fa-solid fa-comment"></i>
                    
                    <div class="foto_coment"></div>
    
                    <div class="name_exemplo">
                        Nome_Exemplo@exemplo.exemplo
                    </div>
    
                    <div class="config_coment">
                        <i class="fa-solid fa-list"></i>
                    </div>
    
                    <div class="like">
                        <i class="fa-solid fa-heart"></i>
                    </div>
    
                    <div class="comentarios">
                        <h2>comentarios gtjj</h2>
                    </div>
    
                    <div class="republicar">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
            </div>
    
            <div id="posts_2">
                <div class="base_coment">
                    <i class="fa-solid fa-comment"></i>
                    
                    <div class="foto_coment"></div>
    
                    <div class="name_exemplo">
                        Nome_Exemplo@exemplo.exemplo
                    </div>
    
                    <div class="config_coment">
                        <i class="fa-solid fa-list"></i>
                    </div>
    
                    <div class="like">
                        <i class="fa-solid fa-heart"></i>
                    </div>
    
                    <div class="comentarios">
                    <h2>comentario: acho q deu certo.</h2>
                    </div>
                    <div class="republicar">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="footer"> </div>
    </footer>
</body>

</html>
