<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./../css/login_cadastro/cadastro.css">
    <title>Tela de Cadastro</title>
    <script type="module" src="./../../controller/cadastro/cadastro.js" defer></script> 
</head>
<body>
    <section>
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form action="#" method="post" onsubmit="verificarIdade(event)">
                <label for="nome">Nome de Usuário:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"  placeholder="E-mail" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

                <button type="submit">Cadastrar</button>
                <button id="voltar" onclick="window.location.href = './login.html'">Voltar</button>
            </form>
        </div>
        <div id="logo_img">
             <img src="./../../assets/img/logo.svg" alt="Logo">
            <h1>K ENTRE NÓS</h1>
        </div>
    </section>
</body>
</html>
