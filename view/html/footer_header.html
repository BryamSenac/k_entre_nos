<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer e header </title>
    <link rel="stylesheet" href="./../css/footer_header/f_h.css">
    <script src="https://kit.fontawesome.com/a451098362.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <i id="notificação"></i>
        <i id="chat"></i>
        <i id="mensagens"></i>
        <i id="mais"></i>
        <i id="post"></i>
    </header>
    <section>

    </section>
    <footer>
        <div id="box_notificacao">
            <div id="linha_pessoa_notificacao">
                <div id="foto_notificacao">
                </div>
                <div class="texto_noticacao" id="nome_notificacao">
                    <h4> Nome_exemplo</h4>
                </div>
                <div class="texto_noticacao" id="arroba_notificacao">
                    <h4> @exemplo_nome</h4>
                </div>
                <div class="texto_noticacao" id="tempo_notificacao">
                    <h4> • xxx</h4>
                </div>
            </div>
            <div id="linha_mensagem_notificacao">
                <div id="texto_previa_notificacao">
                    <h4>Te respondeu:</h4>
                </div>
                <div id="botoes_notificacao">
                    <div id="ver_notificacao">
                        <i class="fa-solid fa-eye-low-vision"></i>
                    </div>
                    <div id="fechar_notificacao">
                        <i class="fa-solid fa-x"></i>
                    </div>
                </div>
            </div>
            <div id="ver_mais_notificacao">
                <h4>VER MAIS</h4>
            </div>
        </div>
        <div id="box_chat_fechado">
            <div id="pessoas"></div>
            <div id="usuarios">
                <div id="foto_chat"></div>
                <div id="nome_chat"></div>
                <div id="arroba_chat"></div>
                <div id="tempo_chat"></div>
            </div>
            <div id="box_background"></div>
        </div>
    </footer>
</body>

</html>
